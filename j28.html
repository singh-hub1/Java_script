<!-- concat and join function in array -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = ["vishal", "ram", "arya", "swati"];

        // var b = a.concat("singh", "karan"); //this is the method of concatin variable b//

        // document.write(b + "<br>");
        var b = ["singh", "kaan"];
        var c = a.concat(b);//another method of conact
        document.write(c + "<br>");

        // ---------------join()-----------------------------//

        var a = ["vishal", "ram", "arya", "swati"];

        var b = a.concat("singh", "karan");

    
        var b = ["singh", "kaan"];
        var c = a.concat(b);
       

        var d=c.join(" "); //join=it becomes into string//

        document.write(d + "<br>");



    </script>
</body>

</html>
