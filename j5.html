<!-- assignment operators in js -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // con=mbination of arithmetic operators with equal to is known as assignment opeartors//

        var a = 10;
        var b = 8;
        a = a + 2;
        document.write(a);
        document.write("<br>");


        var a = 10;
        var b = 8;
        a = a - 2;
        document.write(a);
        document.write("<br>");

        var a = 10;
        var b = 8;
        a = a / 2;
        document.write(a);
        document.write("<br>");

        var a = 10;
        var b = 8;
        a = a ** 2;
        document.write(a);
        document.write("<br>");

        var a = 10;
        var b = 8;
        a = a + 2;
        document.write(a);
        document.write("<br>");





    </script>
</body>

</html>
