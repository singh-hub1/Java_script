<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        //for in loop mostly used in object

        var a = {
            fname: "vishal",
             lname: "singh",
             age: 20,
             email: "vishalkvd2005@gmail.com",
             movies: ["idiots", "aaa", "bbb"]

             document.write(key+":"+a[key]+"<br>");
         }
