<!--comparison operators  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        == =equal to
        === =equal to and equal  data type also
        != =no tequal
        !== =no tequal to and not equal data type
        > =greater than
        < =less than
        >= =greater than equal to
        <= =less than equal to
       */

        var a = 10;
        var b = 20;

        console.log(a == b);


        var a = 10;
        var b = 10;

        console.log(a === b);


        var a = 10;
        var b = 20;

        console.log(a !== b);



        var a = 10;
        var b = 20;

        console.log(a != b);



        var a = 10;
        var b = 20;

        console.log(a > b);



        var a = 10;
        var b = 20;

        console.log(a < b);

    </script>
</body>

</html>
