<!-- array methods includes() -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = ["vishal", "ram", "arya", "swati"];
        document.write(a + "<br>");

        var b=a.includes("arya");
        document.write(b + "<br>");

        //note: It returns only boolean data type and it check whether the elements present in the array or not //
    </script>
</body>
</html>
