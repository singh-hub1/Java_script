<!-- switch statement in js -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var day = 1;
        switch (day) {
            case 0:document.write("monday"); break;

            case 1:document.write("tuesday"); break;

            case 2:document.write("wednesday"); break;

            case 3:document.write("thursday"); break;

            case 4:document.write("friday"); break;

            case 5:document.write("saturday"); break;

            case 6:document.write("sunday"); break;

            default:document.write("enter the valid week days");

        } 
    </script>
</body>

</html>
