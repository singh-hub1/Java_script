<!-- modify and delete on array -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = ["harry", 12, "bca"]

        document.write(a);
        document.write("<br>");

        a[1] = 13;//modify
        document.write(a);
        document.write("<br>");

        delete a[1]; //delete from an array
        document.write(a);
    </script>
</body>

</html>
