<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // var a = ["vishal", "ram", "arya", "swati"];
        // document.write(a + "<br>");

        // var b = a.indexOf("arya"); //it finds the index of an array
        // document.write(b + "<br>");

        var a = ["vishal", "ram", "arya", "swati"];
        document.write(a + "<br>");
        // var b = a.lastIndexOf("vishal");
        var b = a.lastIndexOf("arya");
        document.write(b + "<br>");

        // note:it returns -1 when elements not found and both the function return index of the elements //
    </script>
</body>
