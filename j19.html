<!-- do while loop -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=1;
        do
        {
            document.write("vishal <br>");
            a++;
        }while(a<=5);
    </script>
</body>
</html>
