<!-- javascript variables -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // --------var---------------------------//
        var x = "hello world";
        var z = 45;
        var z = 34; //this is applicable only in var keyword//
        z = 34;

        document.write(x);
        document.write("<br>");
        document.write(z);
        
        // came case:first leeter is small and after first letter second is must be capital letter//

        //--------------let-------------------------------------------//
        let first = "vishal";
        //in case of let keyword we cannot redeclare the same variable name//
        document.write("<br>");
        document.write(first);

        // ------------const(constant)-------------------------------//

        const second = "hello";
        //in const keyword we cannot change the value of the const variable//
        document.write("<br>");
        document.write(second);



    </script>
</body>

</html>
