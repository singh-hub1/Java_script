<!-- data types in java script -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
      /*  var x = "vishal singh"; //string
        var y = 23; //Number
        var z = true; //boolean
        var k = ["hello", "hey", "bye"]; //array
        var w = { first: "vishal", last="singh" }; //object--just like 'c' structure
        var t = NULL; //NULL
        var q; //undefined
        */

        var x="vishal";
        document.write(x);
        document.write("<br>");
        document.write(typeof x);
        document.write("<br>");

        var x='singh';
        document.write(x);
        document.write("<br>");
        document.write(typeof x);
        document.write("<br>");

        var x=23;
        document.write(x);
        document.write("<br>");
        document.write(typeof x);
        document.write("<br>");

        var x=true;
        document.write(x);
        document.write("<br>");
        document.write(typeof x);
        document.write("<br>");

        var x=undefined;
        document.write(x);
        document.write("<br>");
        document.write(typeof x);
        document.write("<br>");

        var x=["html","css","js"];
        document.write(x);
        document.write("<br>");
        document.write(typeof x);
        document.write("<br>");
        // in js object and array in typeof functions it shows an "object";

        var x={name:"country",india:"pune"};
        document.write(x);
        document.write("<br>");
        document.write(typeof x);
        document.write("<br>");
    </script>
</body>

</html>
