<!-- conditional ternary operators -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=10;
        var b;
        // (a==10)?b="true": b="false";
        // b=(a==10)?"true": "false";

        b="value is "+(a==10?"true": "false");
        document.write(b);
    </script>
</body>
</html>
