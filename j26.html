<!-- pop and push in arrays -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = ["vishal", "ram", "arya", "swati"];

        document.write(a + "<br>");

        a.pop(); //delete from very last elements
        document.write(a + "<br>");

        a.push("singh");//it push the elements in the existing array but in the last index//
        document.write(a + "<br>");
    </script>
</body>

</html>
