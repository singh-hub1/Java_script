<!-- map() method in js -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = [1, 2, 4, 7, 9];
        document.write(a + "<br>");

        var b = a.map(test);

        document.write(b + "<br>");
        
        function test(x) {
            return x * 10;
        }
    </script>
</body>

</html>
