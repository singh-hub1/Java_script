<!-- sort and reverse in js on array -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = ["vishal", "ram", "arya", "swati"];

        document.write(a + "<br>");

        a.sort();
        document.write(a + "<br>");

        a.reverse();
        document.write(a + "<br>");
    </script>
</body>

</html>
