<!-- while loop in js -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=1;
        document.write("<ul>");
        while(a<=5)
        {
            //document.write(a+") vishal <br>");
            document.write("<li>" + a +") vishal </li>");
            a++;
        }
        document.write("</ul>");
    </script>
</body>
</html>
