<!-- shift and unshift in array -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = ["vishal", "ram", "arya", "swati"];

        document.write(a + "<br>");

        a.shift(); //it delete from very first index of an array or opposite of pop function//
        document.write(a + "<br>");

        a.unshift("binod");//it push in very first index of an array or opposite of push function//
        document.write(a + "<br>");
    </script>
</body>

</html>
