<!-- arithmetic operators in js -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        + =addition
        - =subtract
        * =multiplication
        ** =exponetiation
        / =division
        % =modulus
        ++ =increment
        -- =decrement
        */

        var a = 2;
        var b = 3;
        var c = a + b;
        document.write(c);
        document.write("<br>");

        var a = 5;
        var b = 3;
        var c = a - b;
        document.write(c);
        document.write("<br>");

        var a = 2;
        var b = 3;
        var c = a * b;
        document.write(c);
        document.write("<br>");

        var a = 8;
        var b = 2;
        var c = a / b;
        document.write(c);
        document.write("<br>");

        var a = 4;
        var b = 2;
        var c = a % b;
        document.write(c);
        document.write("<br>");

        var a = 2;
        var b = 3;
        var c = a ** b; //exponent type work in js
        document.write(c);
        document.write("<br>");

        var a = 2;
        var b = 3;
        a++;
        document.write(a);
        document.write("<br>");

        var a = 2;
        var b = 3;
        b--;
        document.write(b);
        document.write("<br>");


    </script>
</body>

</html>
